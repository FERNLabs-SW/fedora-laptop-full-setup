name: Build and Release Fedora Script RPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: fedora:43

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install RPM tools
        run: |
          dnf -y update
          dnf -y install rpm-build rpmdevtools tar gzip

      - name: Prepare tarball
        run: |
          mkdir -p release
          tar -czvf release/fedora-laptop-full-setup-${{ github.ref_name }}.tar.gz fedora-laptop-full-setup.sh

      - name: Build RPM
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp release/fedora-laptop-full-setup-${{ github.ref_name }}.tar.gz ~/rpmbuild/SOURCES/
          cp fedora-laptop-full-setup.spec ~/rpmbuild/SPECS/
          rpmbuild -ba ~/rpmbuild/SPECS/fedora-laptop-full-setup.spec
          cp ~/rpmbuild/RPMS/noarch/*.rpm release/

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release for Fedora Laptop Full Setup Script
          artifacts: release/*.rpm
          token: ${{ secrets.GITHUB_TOKEN }}
