name: Build and Release Fedora Laptop Setup

# Trigger workflow only on version tags like v1.0.0
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    # Use a Fedora container for the job
    runs-on: ubuntu-latest
    container:
      image: fedora:43

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Fedora tools needed for packaging
      - name: Install Fedora tools
        run: |
          dnf -y update
          dnf -y install tar gzip

      # 3️⃣ Package the script
      - name: Package the script
        run: |
          mkdir -p release
          tar -czvf release/fedora-laptop-full-setup.tar.gz fedora-laptop-full-setup.sh

      # 4️⃣ Create GitHub Release using a PAT
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release for Fedora Laptop Full Setup Script
          artifacts: release/fedora-laptop-full-setup.tar.gz
          token: ${{ secrets.GH_PAT }}
