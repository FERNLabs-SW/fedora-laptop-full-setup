name: Build and Release Fedora Script RPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: fedora:43

    steps:

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Extract version (strip leading v)
      - name: Extract version
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Install build tools
      - name: Install RPM tools
        run: |
          dnf -y update
          dnf -y install rpm-build rpmdevtools tar gzip

      # Create source tarball that the .spec expects
      - name: Create source tarball
        run: |
          mkdir -p $HOME/rpmbuild/SOURCES
          tar -czf $HOME/rpmbuild/SOURCES/fedora-laptop-full-setup-${{ steps.get_version.outputs.version }}.tar.gz fedora-laptop-full-setup.sh

      # Build RPM
      - name: Build RPM
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp fedora-laptop-full-setup.spec ~/rpmbuild/SPECS/
          rpmbuild -ba ~/rpmbuild/SPECS/fedora-laptop-full-setup.spec
          mkdir -p release
          cp ~/rpmbuild/RPMS/noarch/*.rpm release/

      # Create Release + upload RPMs
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release for Fedora Laptop Full Setup Script
          artifacts: release/*.rpm
          token: ${{ secrets.GITHUB_TOKEN }}
