name: Build and Release Fedora Script RPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: fedora:43

    steps:

      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Extract version (strip leading v)
      - name: Extract version
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Install RPM build tools
      - name: Install RPM tools
        run: |
          dnf -y update
          dnf -y install rpm-build rpmdevtools tar gzip

      # Prepare rpmbuild directories inside repo
      - name: Setup rpmbuild dirs
        run: |
          mkdir -p $GITHUB_WORKSPACE/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

      # Create source tarball inside rpmbuild/SOURCES
      - name: Create source tarball
        run: |
          tar -czf $GITHUB_WORKSPACE/rpmbuild/SOURCES/fedora-laptop-full-setup-${{ steps.get_version.outputs.version }}.tar.gz fedora-laptop-full-setup.sh

      # Copy spec file into rpmbuild/SPECS
      - name: Copy SPEC file
        run: |
          cp fedora-laptop-full-setup.spec $GITHUB_WORKSPACE/rpmbuild/SPECS/

      # Build the RPM
      - name: Build RPM
        run: |
          rpmbuild --define "_topdir $GITHUB_WORKSPACE/rpmbuild" -ba $GITHUB_WORKSPACE/rpmbuild/SPECS/fedora-laptop-full-setup.spec
          mkdir -p release
          cp $GITHUB_WORKSPACE/rpmbuild/RPMS/noarch/*.rpm release/

      # Create GitHub Release + upload RPMs
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release for Fedora Laptop Full Setup Script
          artifacts: release/*.rpm
          token: ${{ secrets.GITHUB_TOKEN }}
